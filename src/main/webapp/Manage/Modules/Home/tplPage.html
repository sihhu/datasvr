<div class="Houses">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="divRent">
                    <table>
                        <tr>
                            <td class="lab text-aqua text-bold">
                                租金
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="divType">
                    <table>
                        <tr>
                            <td class="lab text-aqua text-bold">
                                厅室
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="divDecorate">
                    <table>
                        <tr>
                            <td class="lab text-aqua text-bold">
                                装饰
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="divRentMode">
                    <table>
                        <tr>
                            <td class="lab text-aqua text-bold">
                                方式
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="divSearch">
                    <table>
                        <tr>
                            <td class="lab text-red  text-bold">
                                筛选条件
                            </td>
                            <td class="editor" id="lab">
                                暂无
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="divFilter">
                    <table>
                        <tr>
                            <td class="lab">
                                地理位置
                            </td>
                            <td class="editor">
                                <select id="s_province" name="s_province"></select>
                            </td>
                            <td class="editor">
                                <select id="s_city" name="s_city"></select>
                            </td>
                            <td class="editor">
                                <select id="s_county" name="s_county"></select>
                            </td>
                            <td class="lab">
                                小区名称
                            </td>
                            <td class="editor">
                                <input id="txtQueryText" placeholder="可进行模糊查询"/>
                            </td>
                            <td>
                                <button class="btn btn-xs btn-info" onclick="Home.doSearchRefresh()">
                                    <i class="fa fa-search"></i> 查询
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="HouseList"></div>
            </div>
            <div style="position:fixed;" class="col-md-3 HouseDetail">
                <div style="height:200px;"></div>
            </div>
        </div>
    </div>
</div>
